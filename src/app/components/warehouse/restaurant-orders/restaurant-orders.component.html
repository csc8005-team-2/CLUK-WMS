<table id="RestaurantOrders" mat-table [dataSource]="availableIngredients">

<ng-container matColumnDef="restaurantID">
  <th mat-header-cell *matHeaderCellDef>Restaurant ID</th>
  <td mat-cell *matCellDef="let element">{{element.restaurantID}}</td>
</ng-container>

<ng-container matColumnDef="restaurantName">
  <th mat-header-cell *matHeaderCellDef>Restaurant Name</th>
  <td mat-cell *matCellDef="let element">{{element.restaurantName}}</td>
</ng-container>

<ng-container matColumnDef="orderDate">
  <th mat-header-cell *matHeaderCellDef>Order Date</th>
  <td mat-cell *matCellDef="let element">{{element.orderDate}}</td>
</ng-container>

<ng-container matColumnDef="viewOrder">
  <th mat-header-cell *matHeaderCellDef>View Order</th>
  <td mat-cell *matCellDef="let element"><button mat-raised-button>View Order</button></td>
</ng-container>

<!-- <ng-container matColumnDef="viewOrder">
  <th mat-header-cell *matHeaderCellDef>View Order</th>
  <td class="text-center"><input type="checkbox"></td>
</ng-container> -->

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
