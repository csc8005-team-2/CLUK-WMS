<table id="RestaurantOrders" mat-table [dataSource]="pendingOrders">

<ng-container matColumnDef="orderID">
  <th mat-header-cell *matHeaderCellDef>Order ID</th>
  <td mat-cell *matCellDef="let element">{{element.orderId}}</td>
</ng-container>

<ng-container matColumnDef="restaurantAddress">
  <th mat-header-cell *matHeaderCellDef>Restaurant Address</th>
  <td mat-cell *matCellDef="let element">{{element.address}}</td>
</ng-container>

<ng-container matColumnDef="orderDate">
  <th mat-header-cell *matHeaderCellDef>Order Date</th>
  <td mat-cell *matCellDef="let element">{{element.dateTime}}</td>
</ng-container>

<ng-container matColumnDef="viewOrder">
  <th mat-header-cell *matHeaderCellDef>View Order</th>
  <td mat-cell *matCellDef="let element"><button mat-raised-button>View Order</button></td>
</ng-container>

<!-- <ng-container matColumnDef="viewOrder">
  <th mat-header-cell *matHeaderCellDef>View Order</th>
  <td class="text-center"><input type="checkbox"></td>
</ng-container> -->

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
