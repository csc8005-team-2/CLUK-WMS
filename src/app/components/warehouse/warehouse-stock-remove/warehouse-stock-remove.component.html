<div class="removeStock">
  <div id="incorrectSelectionMsg" *ngIf="incorrectSelection">Information missing! Cannot add to the removal list!</div>

  <mat-form-field>
    <mat-select #itemInput placeholder="Stock Item">
      <mat-option *ngFor="let item of availableItems" [value]="item.stockItem" required>
        {{item.stockItem}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input #numberInput matInput type="number" placeholder="Quantity">
  </mat-form-field>

  <button mat-raised-button (click)="addItem(itemInput.value, numberInput.value)"><mat-icon>remove</mat-icon></button>
</div>

<table id="totalStock" mat-table [dataSource]="removalDataSource">

  <ng-container matColumnDef="stockItem">
    <th mat-header-cell *matHeaderCellDef>Stock Item</th>
    <td mat-cell *matCellDef="let element">{{element.stockItem}}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="removeFromWarehouseStock()">Submit</button>
