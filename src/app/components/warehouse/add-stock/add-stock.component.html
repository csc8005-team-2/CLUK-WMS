<div class="totalStock">
  <div id="incorrectSelectionMsg" *ngIf="incorrectSelection">Information missing! Cannot add new stock list!</div>
  <div id="incorrectSelectionMsg" *ngIf="tooLittleStock">You should add at least 2 units!</div>

<mat-form-field>
  <mat-select #itemInput placeholder="Stock Item" required>
    <mat-option *ngFor="let item of availableStock" [value]="item.stockItem">
      {{item.stockItem}}
    </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field>
    <input #numberInput matInput type="number" placeholder="Quantity">
  </mat-form-field>

<button mat-raised-button (click)="addItem(itemInput.value, numberInput.value)"><mat-icon>add</mat-icon></button>
</div>

<table id="totalStock" mat-table [dataSource]="orderDataSource">

<ng-container matColumnDef="stockItem">
  <th mat-header-cell *matHeaderCellDef>Stock Item</th>
  <td mat-cell *matCellDef="let element">{{element.stockItem}}</td>
</ng-container>

<ng-container matColumnDef="quantity">
  <th mat-header-cell *matHeaderCellDef>Quantity (units)</th>
  <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="addToWarehouseStock()">Submit</button>
