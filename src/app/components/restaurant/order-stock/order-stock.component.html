<table id="orderStock" mat-table [dataSource]="availableIngredients">

  <ng-container matColumnDef="stockNumber">
    <th mat-header-cell *matHeaderCellDef>Stock Number</th>
    <td mat-cell *matCellDef="let element">{{element.stockNumber}}</td>
  </ng-container>
  
  <ng-container matColumnDef="stockItem">
    <th mat-header-cell *matHeaderCellDef>Stock Item</th>
    <td mat-cell *matCellDef="let element">{{element.stockItem}}</td>
  </ng-container>
  
  <ng-container matColumnDef="orderAmount">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
