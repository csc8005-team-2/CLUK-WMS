<mat-dialog-content>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table id="totalStock" mat-table [dataSource]="availableStock">

  <ng-container matColumnDef="stockItem">
    <th mat-header-cell *matHeaderCellDef>Stock Item</th>
    <td mat-cell *matCellDef="let element">{{element.stockItem}}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-raised-button (click)="acceptOrder()">Confirm Order Received</button>
</mat-dialog-actions>
