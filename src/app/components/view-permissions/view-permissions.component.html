<p>User: {{data.name}}</p>
  <mat-checkbox #warehousePerm [checked]="data.warehouse">Warehouse</mat-checkbox>
  <mat-checkbox #restaurantPerm [checked]="data.restaurant">Restaurant</mat-checkbox>
  <mat-checkbox #driverPerm [checked]="data.driver">Driver</mat-checkbox>
<button mat-raised-button (click)="updatePermissions(warehousePerm.checked, restaurantPerm.checked, driverPerm.checked)">Update permissions</button>
