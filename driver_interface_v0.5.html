<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>delivery route selection</title>
    <style>
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        height: 400px;
        float: left;
        text-align: left;
        padding-top: 0;
      }
      #directions-panel {
        margin-top: 20px;
        background-color: rgba(59, 59, 59, 0.199);
        padding : 20px;
        overflow: scroll;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <select id="start">
      <option value="DH2 1AB">warehouse</option>                 
   
    </select>
    <br>
    <b>delivery destination:</b> <br>
    <i>(Ctrl+Click or Shift+Click for multiple selection)</i> <br>
    <select multiple id="waypoints">                                                                                
      <option value="NE13 6BP"> Seaton Burn Services, Fisher Lane, Newcastle upon Tyne</option>                    // I don't know those restaurants' names, do they have?                 
      <option value="NE66 1LA"> Alnwick Town Centre, 19 Lagny Street, Alnwick</option>
      <option value="DL5 6EJ">Newton Aycliffe, 4 Northfield Way, Newton Aycliffe</option>
      <option value="Thirsk YO7 1LB"> Thirsk Town Centre, 26 Market Place</option>
      <option value="Whitby YO21 1DX">Whitby Town Centre, Station Square</option>
    </select>    
    <br>
    <b>End:</b>
    <select id="end">
        <option value="DH2 1AB">warehouse</option>
    </select>
    <br>
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>
    <script>
      function initMap() {     
        var wareHouse = {lat:54.8761706, lng:-1.588353};                                                                             // initial map 
        var restaurant1 = {lat:55.0673382, lng:-1.6344661};
        var restaurant2 = {lat:55.4124929, lng:-1.7090826};
        var restaurant3 = {lat:54.6118847, lng:-1.580482};
        var restaurant4 = {lat:54.2320962, lng:-1.3433682};
        var restaurant5 = {lat:54.4852063, lng:-0.6150377};
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat:  54.8761706, lng:  -1.588353}
        });
        var markerWH = new google.maps.Marker
           ({                                                                                          //MARKER
          position: wareHouse,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 5
                },
            animation: google.maps.Animation.DROP,
           map: map,
           })
        var markerR1 = new google.maps.Marker
           ({                                                                                          
          position: restaurant1,
          label: "R1",
          animation: google.maps.Animation.DROP,
           map: map,
           })
           var markerR2 = new google.maps.Marker
           ({                                                                                          
          position: restaurant2,
          label: "R2",
          animation: google.maps.Animation.DROP,
           map: map,
           })
           var markerR3 = new google.maps.Marker
           ({                                                                                          
          position: restaurant3,
          label: "R3",
          animation: google.maps.Animation.DROP,
           map: map,
           })
           var markerR4 = new google.maps.Marker
           ({                                                                                          
          position: restaurant4,
          label: "R4",
          animation: google.maps.Animation.DROP,
           map: map,
           })
           var markerR5 = new google.maps.Marker
           ({                                                                                          
          position: restaurant5,
          label: "R5",
          animation: google.maps.Animation.DROP,
           map: map,
           })
           var infowindowWH = new google.maps.InfoWindow({                                                           //label
              content: "warehouse"
               });
            var infowindowR1 = new google.maps.InfoWindow({                                                         
              content: "restaurants"
               });
           infowindowWH.open(map, markerWH);
           infowindowR1.open(map, markerR1 );

        directionsDisplay.setMap(map);
        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        var checkboxArray = document.getElementById('waypoints');
        for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray.options[i].selected) {
            waypts.push({
              location: checkboxArray[i].value,
              stopover: true
            });
          }
        }

        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          waypoints: waypts,
          optimizeWaypoints: true,                                                                        //optimization is done automatically, for further extension we may consider small scale TSP algorithm,and also customize the requirements(time,distance etc)
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var totalDistance = 0;
            var totalDuration = 0;
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';                                                                   // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>delivery destination: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
              summaryPanel.innerHTML += route.legs[i].duration.text + '<br><br>';
              totalDistance = totalDistance + route.legs[i].distance.value; 
              totalDuration = totalDuration + route.legs[i].duration.value; 
            }
            totalDistance = totalDistance / 1000;
            summaryPanel.innerHTML += 'The total distance will be ' +totalDistance + ' kilometers ';
            summaryPanel.innerHTML += 'The total duration will be ' + parseInt(totalDuration/3600) + ' hours ' + parseInt(totalDuration/60)%60+' minutes '+ totalDuration%60 + ' seconds ';    //haven't finish the Singular and plural problem yet

          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj-g_yjS-u4g0Qr-xIjHF7gD9DlfnUboE&callback=initMap">    //DON'T request more than 2500 times per day, or I'll have to pay for it ;)
    </script>
  </body>
</html>
